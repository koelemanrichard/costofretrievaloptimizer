<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connecting to Google...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111827;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #d1d5db;
    }
    .card {
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid #374151;
      border-top-color: #2dd4bf;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .icon { font-size: 2.5rem; margin-bottom: 0.75rem; }
    .msg { font-size: 0.95rem; line-height: 1.5; }
    .success { color: #4ade80; font-weight: 500; }
    .error { color: #f87171; font-weight: 500; }
    .sub { color: #6b7280; font-size: 0.8rem; margin-top: 0.5rem; }
    .btn {
      margin-top: 1rem;
      padding: 0.5rem 1.25rem;
      background: #374151;
      color: #d1d5db;
      border: none;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
    }
    .btn:hover { background: #4b5563; }
  </style>
</head>
<body>
  <div class="card">
    <div id="loading">
      <div class="spinner"></div>
      <p class="msg">Connecting to Google Search Console...</p>
    </div>
    <div id="success" style="display:none">
      <div class="icon">&#10003;</div>
      <p class="msg success" id="success-msg"></p>
      <p class="sub">This window will close automatically.</p>
    </div>
    <div id="error" style="display:none">
      <div class="icon">&#10007;</div>
      <p class="msg error" id="error-msg"></p>
      <button class="btn" onclick="window.close()">Close</button>
    </div>
  </div>

  <script>
    (async function handleOAuthCallback() {
      var params = new URLSearchParams(window.location.search);
      var code = params.get('code');
      var state = params.get('state');
      var oauthError = params.get('error');

      // 1. Check for Google errors
      if (oauthError) {
        showError('Google authorization denied: ' + oauthError);
        return;
      }
      if (!code) {
        showError('No authorization code received from Google.');
        return;
      }

      // 2. Find Supabase auth token from localStorage (shared with main window)
      var authToken = null;
      var projectRef = null;
      try {
        for (var i = 0; i < localStorage.length; i++) {
          var key = localStorage.key(i);
          if (key && key.startsWith('sb-') && key.endsWith('-auth-token')) {
            var raw = localStorage.getItem(key);
            if (raw) {
              var parsed = JSON.parse(raw);
              authToken = parsed.access_token || (parsed.currentSession && parsed.currentSession.access_token);
              projectRef = key.replace('sb-', '').replace('-auth-token', '');
              if (authToken) break;
            }
          }
        }
      } catch (e) {
        console.error('[oauth-callback] localStorage read error:', e);
      }

      if (!authToken || !projectRef) {
        showError('Not authenticated. Please log in to the app first, then try connecting again.');
        return;
      }

      // 3. Call the edge function to exchange code for tokens
      var functionUrl = 'https://' + projectRef + '.supabase.co/functions/v1/google-oauth-callback';

      try {
        var response = await fetch(functionUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + authToken,
          },
          body: JSON.stringify({
            code: code,
            state: state || 'settings',
            redirectUri: window.location.origin + '/oauth-callback.html',
          }),
        });

        var data = await response.json();

        if (!response.ok || !data.ok) {
          showError(data.error || 'Failed to exchange authorization code (HTTP ' + response.status + ')');
          return;
        }

        // 4. Success â€” signal the opener window
        showSuccess('Connected as ' + data.email);

        if (window.opener) {
          window.opener.postMessage(
            { type: 'GSC_CONNECTED', email: data.email, scopes: data.scopes },
            window.location.origin
          );
        }

        // 5. Auto-close after a brief delay
        setTimeout(function() { window.close(); }, 1500);

      } catch (err) {
        showError(err.message || 'Connection failed. Please try again.');
      }
    })();

    function showError(msg) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error-msg').textContent = msg;
    }

    function showSuccess(msg) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('success').style.display = 'block';
      document.getElementById('success-msg').textContent = msg;
    }
  </script>
</body>
</html>
