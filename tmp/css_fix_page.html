    /* Gamification Animations */
    @keyframes bounce-in {
      0% {
        transform: scale(0);

      50%,

      90% {
        transform: translateX(-2px);
      }

      20%,
      40%,
      60%,
      80% {
        transform: translateX(2px);
      }
    }

    .animate-bounce-in {
      animation: bounce-in 0.5s ease-out forwards;

    .animate-scale-in {

    }

    .animate-slide-up {
      animation: slide-up 0.3s ease-out forwards;
    }

    .animate-glow {
